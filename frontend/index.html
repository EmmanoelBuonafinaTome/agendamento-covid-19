<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style-agedamento.css">
    <link rel="stylesheet" href="style/header/header.css">
    <link rel="stylesheet" href="style/form-style.css">
    <title>Document</title>
</head>
<body>
    <header class="header-agendamento">
            <img    src="image/agendamento.png" 
                    alt="Banner com a brasa da prefeitura escritro:
                    Agendamento Vacina COVID-19" >
    </header>
    <div>
        <form action="#">
            <fieldset class="fieldset-primeira-parte">
                <h3 class="title-cadastro">
                    Cadastro vacinação COVID-19
                </h3>
                <div class="class-agendamento">
                    <label>Unidade de Saúde que Trabalha</label>
                    <input type="text" class="input-agedamento">
                </div>
                <div class="class-agendamento">
                    <label>Cargo que Ocupa</label>
                    <input type="text" class="input-agedamento">
                </div>
                <div class="class-agendamento-parte-de-cima">
                    <label>Grupo</label>
                    <select name="" id="" class="input-agedamento">
                        <option value="">
                            Selecione
                        </option>
                        <option value="">
                            1º DOSE - 30 ANOS OU MAIS
                        </option>
                        <option value="">
                            1º DOSE - 30 COMORBIDADES - 18 A 59 ANOS
                        </option>
                        <option value="">
                            1º DOSE - SINDROME DE DOWN - 18 A 59 ANOS
                        </option>
                        <option value="">
                            2º DOSE - BUTANTAN/CORONAVAC - VACINADOS ATÉ 30/08
                        </option>
                        <option value="">
                            1º DOSE - TRANSPLANTADADOS(ORGAOS BOLIDOS E MEDULA OSSEA) 18 A 59 ANOS
                        </option>
                        <option value="">
                            1º DOSE - PESSOA COM DEFIEIENCIA PERMANENTE - PCS ACIMA DE 18 ANOS
                        </option>
                        <option value="">
                            2º DOSE - ASTRAZENECA/FIOCRUZ - VACINADOS ATÉ 30/04/2021
                        </option>
                    </select>
                </div>
                <div class="class-agendamento">
                    <label for="">Unidade de Vacinação</label>
                    <select name="" id="" class="input-agedamento">
                        <option value="">
                            Selecione
                        </option>
                    </select>
                </div>
                <div class="class-agendamento">
                    <label for="">Horario</label>
                    <select name="" id="" class="input-agedamento">
                        <option value="">
                            Selecione
                        </option>
                    </select>
                </div>
                <div class="class-agendamento">
                    <label for="">Dia</label>
                    <select name="" id="" class="input-agedamento">
                        <option value="">
                            Selecione
                        </option>
                    </select>
                </div>
            </fieldset>
            <fieldset class="fieldset-segunda-parte">
                <div class="class-agendamento">
                    <label for="">CPF</label>
                    <input type="number" class="input-agedamento">
                </div>
                <div class="class-agendamento">
                    <label>Nome</label>
                    <input type="text" class="input-agedamento">
                </div>
                <div class="class-agendamento">
                    <label>Nome da Mãe</label>
                    <input type="text" class="input-agedamento">
                </div>
                <div class="class-agendamento">
                    <label>Nome Social</label>
                    <input type="text" class="input-agedamento">
                </div>
                <div class="class-agendamento">
                    <label>Data de Nascimento</label>
                    <input type="date" class="input-agedamento">
                </div>
                <div class="class-agendamento">
                    <input type="radio">
                    <label>Masculino</label>
                    <input type="radio">
                    <label>Femenino</label>
                </div>
                <div class="class-agendamento">
                    <select name="" id="" class="input-agedamento">
                        <option value="">
                            Selecione
                        </option>
                        <option value="">
                            Parda
                        </option>
                        <option value="">
                            Amarela
                        </option>
                        <option value="">
                            Preta
                        </option>
                        <option value="">
                            Branca
                        </option>
                        <option value="">
                            Indigina
                        </option>
                        <option value="">
                            Sem Informação
                        </option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <label for="">CEP</label>
                    <input type="number">
                </div>
                <div>
                    <label for="">Endereço</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Numero</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Bairo</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Complemento</label>
                    <input type="text">
                </div>
                <div>
                    <label for="">Celular</label>
                    <input type="number">
                </div>
                <div>
                    <label for="">Telefone</label>
                    <input type="number">
                </div>
                <div>
                    <label for="">E-mail</label>
                    <input type="email">
                </div>
            </fieldset>
            <button>Enviar</button>
        </form>
    </div>
    <footer>
        <small>Prefeitura Municipal de Bragança Paulista</small>
    </footer>
</body>
</html>
